<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Pong HTML Game</title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
  }

  body {
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  /* Score and Game Over text style */
  .score-board {
    font-size: 30px;
    color: white;
    margin-bottom: 20px;
  }

  .game-over {
    font-size: 50px;
    color: white;
    margin-top: 20px;
  }

  /* Hearts representing lives */
  .heart {
    font-size: 30px;
    color: red;
  }

  /* Lives display position */
  #lives {
    position: absolute;
    top: 50px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
  }

  #left-lives {
    text-align: left;
  }

  #right-lives {
    text-align: right;
  }

  /* Game canvas */
  canvas {
    border: 1px solid white;
  }

  /* Instructions */
  .instructions {
    color: white;
    margin-top: 20px;
    font-size: 20px;
  }
  </style>
</head>
<body>
  <div class="score-board" id="score-board">
    Player 1: 0 - Player 2: 0
  </div>
  <div class="game-over" id="game-over" style="display: none;">
    Game Over! Player 1: 0 - Player 2: 0
  </div>
  <div id="lives">
    <span id="left-lives" class="heart">❤️❤️❤️</span>
    <span id="right-lives" class="heart">❤️❤️❤️</span>
  </div>
  <canvas width="750" height="585" id="game"></canvas>
  <div class="instructions">
    Press "Space" to Restart
  </div>

<script>
const canvas = document.getElementById('game');
const context = canvas.getContext('2d');
const grid = 15;
const paddleHeight = grid * 5;
const maxPaddleY = canvas.height - grid - paddleHeight;

var paddleSpeed = 7;
var ballSpeed = 3.5;

let leftScore = 0;
let rightScore = 0;
let leftLives = 3;
let rightLives = 3;

const leftPaddle = {
  x: grid * 2,
  y: canvas.height / 2 - paddleHeight / 2,
  width: grid,
  height: paddleHeight,
  dy: 0
};

const rightPaddle = {
  x: canvas.width - grid * 3,
  y: canvas.height / 2 - paddleHeight / 2,
  width: grid,
  height: paddleHeight,
  dy: 0
};

const ball = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  width: grid,
  height: grid,
  resetting: false,
  dx: ballSpeed,
  dy: -ballSpeed
};

// Collision detection
function collides(obj1, obj2) {
  return obj1.x < obj2.x + obj2.width &&
         obj1.x + obj1.width > obj2.x &&
         obj1.y < obj2.y + obj2.height &&
         obj1.y + obj1.height > obj2.y;
}

// Update score display
function updateScore() {
  document.getElementById('score-board').textContent = `Player 1: ${leftScore} - Player 2: ${rightScore}`;
}

// Update hearts display
function updateHearts() {
  document.getElementById('left-lives').textContent = '❤️'.repeat(leftLives);
  document.getElementById('right-lives').textContent = '❤️'.repeat(rightLives);
}

// Display Game Over message
function displayGameOver() {
  const gameOverDiv = document.getElementById('game-over');
  gameOverDiv.style.display = 'block';
  gameOverDiv.textContent = `Game Over! Player 1: ${leftScore} - Player 2: ${rightScore}`;
}

// Reset the game
function resetGame() {
  leftScore = 0;
  rightScore = 0;
  leftLives = 3;
  rightLives = 3;
  ball.x = canvas.width / 2;
  ball.y = canvas.height / 2;
  ball.dx = ballSpeed;
  ball.dy = -ballSpeed;
  document.getElementById('game-over').style.display = 'none';
  updateScore();
  updateHearts();
  requestAnimationFrame(loop);
}

// Game loop
function loop() {
  if (leftLives <= 0 || rightLives <= 0) return;

  requestAnimationFrame(loop);
  context.clearRect(0,0,canvas.width,canvas.height);

  // Move paddles
  leftPaddle.y += leftPaddle.dy;
  rightPaddle.y += rightPaddle.dy;

  // Prevent paddles from going through walls
  if (leftPaddle.y < grid) {
    leftPaddle.y = grid;
  }
  else if (leftPaddle.y > maxPaddleY) {
    leftPaddle.y = maxPaddleY;
  }

  if (rightPaddle.y < grid) {
    rightPaddle.y = grid;
  }
  else if (rightPaddle.y > maxPaddleY) {
    rightPaddle.y = maxPaddleY;
  }

  // Draw paddles
  context.fillStyle = 'white';
  context.fillRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height);
  context.fillRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height);

  // Move ball
  ball.x += ball.dx;
  ball.y += ball.dy;

  // Prevent ball from going through walls
  if (ball.y < grid) {
    ball.y = grid;
    ball.dy *= -1;
  }
  else if (ball.y + grid > canvas.height - grid) {
    ball.y = canvas.height - grid * 2;
    ball.dy *= -1;
  }

  // Reset ball if it goes past paddle
  if ((ball.x < 0 || ball.x > canvas.width) && !ball.resetting) {
    ball.resetting = true;

    // Increment score when ball goes past a player
    if (ball.x < 0) {
      rightScore++;
      leftLives--;
    } else {
      leftScore++;
      rightLives--;
    }

    updateScore();
    updateHearts();

    // Check if game over
    if (leftLives <= 0 || rightLives <= 0) {
      displayGameOver();
    }

    // Reset ball after delay
    setTimeout(() => {
      ball.resetting = false;
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
    }, 400);
  }

  // Paddle collision
  if (collides(ball, leftPaddle)) {
    ball.dx *= -1;
    ball.x = leftPaddle.x + leftPaddle.width;
  }
  else if (collides(ball, rightPaddle)) {
    ball.dx *= -1;
    ball.x = rightPaddle.x - ball.width;
  }

  // Draw ball
  context.fillRect(ball.x, ball.y, ball.width, ball.height);

  // Draw walls
  context.fillStyle = 'lightgrey';
  context.fillRect(0, 0, canvas.width, grid);
  context.fillRect(0, canvas.height - grid, canvas.width, canvas.height);

  // Draw middle line
  for (let i = grid; i < canvas.height - grid; i += grid * 2) {
    context.fillRect(canvas.width / 2 - grid / 2, i, grid, grid);
  }
}

// Listen to keyboard events to move paddles
document.addEventListener('keydown', function(e) {
  if (e.which === 38) { // Up arrow key
    rightPaddle.dy = -paddleSpeed;
  }
  else if (e.which === 40) { // Down arrow key
    rightPaddle.dy = paddleSpeed;
  }

  if (e.which === 87) { // W key
    leftPaddle.dy = -paddleSpeed;
  }
  else if (e.which === 83) { // S key
    leftPaddle.dy = paddleSpeed;
  }

  if (e.which === 32 && (leftLives <= 0 || rightLives <= 0)) { // Spacebar to restart
    resetGame();
  }
});

// Listen to keyboard events to stop paddles when key is released
document.addEventListener('keyup', function(e) {
  if (e.which === 38 || e.which === 40) {
    rightPaddle.dy = 0;
  }

  if (e.which === 83 || e.which === 87) {
    leftPaddle.dy = 0;
  }
});

// Start the game
requestAnimationFrame(loop);
</script>
</body>
</html>
